<!DOCTYPE html>
<html lang="en">
  <head>
    <title>side-shmup</title>
    <link rel="stylesheet" href="styles/css/all_styles.css"/>
  </head>
  <body>
    <div package id="loader-wrapper">
      <div id="loader">
        <span></span><span></span><span></span><span></span><span></span>
        <div>Setting Up</div>
      </div>
      
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <!-- This is what will render the canvas. This needs to be here. There is nothing preventing
    you from adding more HTML if that is what you want, though. -->

    <!-- div #main and canvas #game need to be here for this whole contraption to work. -->
    <div package id="main">
      <canvas id="game" width="800" height="600">
        Sorry, your web browser does not support Canvas content.
      </canvas>
    </div>

    <!-- require.js -->
    <script src="./lib/requirejs/require.js"></script>
    <!-- require.js configuration -->
    <script src="generated/config.js"></script>
    <script>
      require(["pre-load"]);
    </script>
  </body>
</html>
